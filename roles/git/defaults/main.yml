git_users: []

git_user_name: ""
git_user_email: ""

git_core_editor: "hx"
git_default_branch: "main"

git_aliases:
  st: status
  co: checkout
  pl: pull
  pu: push
  br: branch
  ci: commit
  lg: "log --oneline --graph --decorate"
  lga: "log --oneline --graph --decorate --all --color"
  pr: "!f() { git fetch upstream pull/$1/head:pr-$1 && git checkout pr-$1; }; f"
  stb: "status -sb"
  searchfiles: "log --name-status --source --all -S"
  searchtext: "!f() { git grep \"$*\" $(git rev-list --all); }; f"
  uncommit: "reset --soft HEAD^"
  unstage: "reset HEAD --"
  coa: "commit --amend"
  authors: "shortlog -sne"

git_extra_config: {}
